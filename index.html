<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list"></ul>
    <div id="cat">

        <h2 id="cat-name" data-bind="text: name"></h2>
        <h3 id="cat-title" data-bind="text: title"></h3>
        <div id="cat-count" data-bind="text: clickCount"></div>
        <img id="cat-img" src="" alt="cute cat" data-bind="click: incrementCounter, attr: {src: imgSrc}">

        <td id="nickname" data-bind="text: nickname"></td>

        <h4>Nickname</h4>
        <ul data-bind="foreach: nickname">
            <li data-bind="text: $data"></li>
                <a href="#" data-bind="click: $parent.removeNickname">Remove</a>
            </li>
        </ul>
        <button data-bind="click: addNickname">Add</button>

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
