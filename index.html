<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list" data-bind="foreach: catList">
        <li data-bind="text: name"></li>
    </ul>
    <div data-bind="with:currentCat">

        <h2 id="cat-name" data-bind="text: name"></h2>
        <h3 id="cat-title" data-bind="text: title"></h3>
        <div id="cat-count" data-bind="text: clickCount"></div>
        <img id="cat-img" src="" alt="cute cat" data-bind="click: $parent.incrementCounter, attr: {src:imgSrc}">
        <div>
            <h4>Nickname</h4>
            <ul data-bind="foreach: nickname">
                <li data-bind="text: $data">
                    <a href="#" data-bind="click: $data.removeNickname">Remove</a>
                </li>
            </ul>
        <button data-bind="click: $data.addNickname">Add</button>
        </div>

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
